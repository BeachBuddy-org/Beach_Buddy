<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register CT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      input,
      select {
        margin-bottom: 10px;
        display: block;
      }
      .result {
        margin-top: 20px;
        color: green;
      }
      .error {
        margin-top: 20px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Register CT</h1>
    <form id="registerForm">

      <label for="gerente_id">Gerente_ID:</label>
      <input type="text" id="gerente_id" name="gerente_id" required />

      <label for="cnpj">CNPJ:</label>
      <input type="cnpj" id="cnpj" name="cnpj" required />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" />

      <input type="submit" value="Register" />
    </form>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <script src="{{ url_for('static', filename='scriptCT.js') }}"></script>
  </body>
</html>
